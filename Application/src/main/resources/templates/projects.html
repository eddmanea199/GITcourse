<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1 style="text-align: center">Projects List</h1>
    <hr>
    <a th:href="@{/project/showNewProjectForm}" class="btn btn-primary btn-sbm mb-3">Add Project</a>
    <a class="btn btn-primary btn-sbm mb-3" th:href="@{/}">Home</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th style="text-align: center">ID</th>
            <th style="text-align: center">Description</th>
            <th colspan="2" style="text-align: center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project :${ListProjects}">
            <td th:text="${project.id}"></td>
            <td th:text="${project.description}"></td>
            <td><a th:href="@{/project/showFormForUpdate/{id}(id=${project.id})}" class="btn btn-primary">Update</a></td>
            <td><a th:href="@{/project/deleteProject/{id}(id=${project.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
