<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1 style="text-align: center">Employees List</h1>
    <hr>
    <a th:href="@{/employee/showNewEmployeeForm}" class="btn btn-primary btn-sbm mb-3">Add Employee</a>
    <a class="btn btn-primary btn-sbm mb-3" th:href="@{/}">Home</a>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th style="text-align: center">ID</th>
        <th style="text-align: center">First Name</th>
        <th style="text-align: center">Last Name</th>
        <th style="text-align: center">CNP</th>
        <th style="text-align: center">Email</th>
        <th style="text-align: center">Phone Number</th>
        <th style="text-align: center">Position</th>
        <th colspan="2" style="text-align: center">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee :${ListEmployees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.CNP}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.phoneNumber}"></td>
        <td th:text="${employee.position}"></td>
        <td><a th:href="@{/employee/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
        <td><a th:href="@{/employee/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
