<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">

    <style>
        #body {
            font-family: 'Nunito';
            background-color:  #5d8fc9;
        }
        #login-card{
            width:350px;
            border-radius: 25px;
            margin:150px auto;

        }

        #email{
            border-radius:30px;
            background-color: #ebf0fc;
            border-color: #ebf0fc;
            color: #9da3b0;
        }
        #password{
            border-radius:30px;
            background-color: #ebf0fc;
            border-color: #ebf0fc;
            color: #9da3b0;

        }

        #button{
            border-radius:30px;

        }

        #btn{
            position: absolute;
            bottom: -35px;
            padding: 5px;
            margin: 0px 55px;
            align-items: center;
            border-radius: 5px;
        }
        #container{
            margin-top:25px;
        }

        .btn-circle.btn-sm {
            width: 40px;
            height: 40px;
            padding: 2px 0px;
            border-radius: 25px;
            font-size: 14px;
            text-align: center;

            margin: 8px;
        }
    </style>
</head>
<body id="body">
    <div id="login-card" class="card">
    <div class="card-body">
    <h2 align="center" class="text-center">Sign Up</h2>
        <br>
    <form th:action="@{/login}" method="post" align="center" >
    <div>
        <span th:if="${param.error}">Invalid username or password !</span>
    </div>

    <div class="form-group">
        <input id="email" name="username" placeholder="Username" type="text" class="form-control">
    </div>
        <br>
    <div class="form-group">
        <input id="password" name="password" placeholder="Password" type="password" class="form-control">
    </div>
        <br>
    <div>
        <input type="submit" value="Login" id="button" class="btn btn-primary deep-purple btn-block">
        <span>  </span>
        <hr>
        <a th:href="@{/registration}">Register User</a>
    </div>
    </form>
</div>
    </div>
</body>
</html>
