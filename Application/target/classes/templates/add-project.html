<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Project Management System</h1>
    <hr>
    <h2>Save Project</h2>
    <form action="#" th:action="@{/project/saveProject}" th:object="${project}" method="post">
        <input type="text" th:field="*{description}" placeholder="Project Description" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Project</button>
    </form>
    <hr>
    <a th:href="@{/project}">Back to Project List</a>
</div>
</body>
</html>
